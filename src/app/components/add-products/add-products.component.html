<div class="container">
    <div class="row">
        <!-- Add New Product Form -->
        <div class="col-12 mb-4">
            <div class="card border-secondary shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <legend>Add New Product</legend>
                </div>
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-3">
                            <label for="name" class="form-label">Name</label>
                            <input [(ngModel)]="productObj.name" type="text" id="name" name="name" class="form-control" placeholder="Enter Product Name">
                        </div>

                        <div class="col-3">
                            <label for="productNumber" class="form-label">Product Number</label>
                            <input [(ngModel)]="productObj.productNumber" type="text" id="productNumber" name="productNumber" class="form-control" placeholder="Enter Product Number">
                        </div>

                        <div class="col-3">
                            <label for="color" class="form-label">Color</label>
                            <input [(ngModel)]="productObj.color" type="text" id="color" name="color" class="form-control" placeholder="Enter Color">
                        </div>

                        <div class="col-3">
                            <label for="size" class="form-label">Size</label>
                            <input [(ngModel)]="productObj.size" type="number" id="size" name="size" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="standardCost" class="form-label">Standard Cost</label>
                            <input [(ngModel)]="productObj.standardCost" type="number" id="standardCost" name="standardCost" class="form-control">
                        </div>

                        <div class="col-3">
                            <label for="listPrice" class="form-label">List Price</label>
                            <input [(ngModel)]="productObj.listPrice" type="number" id="listPrice" name="listPrice" class="form-control">
                        </div>

                        <div class="col-3">
                            <label for="weight" class="form-label">Weight</label>
                            <input [(ngModel)]="productObj.weight" type="number" id="weight" name="weight" class="form-control">
                        </div>

                        <div class="col-3">
                            <button (click)="addProduct()" class="btn btn-primary mt-4 w-100">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product List Table -->
        <div class="col-12" *ngIf="productList.length > 0">
            <div class="card border-secondary shadow-sm">
                <div class="card-header bg-dark text-white">
                    <legend>Product List</legend>
                </div>
                <div class="card-body p-0">
                    <table class="table table-bordered table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Product Name</th>
                                <th>Product Number</th>
                                <th>Color</th>
                                <th>Standard Cost</th>
                                <th>List Price</th>
                                <th>Size</th>
                                <th>Weight</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of productList">
                                <td>{{ item.name }}</td>
                                <td>{{ item.productNumber }}</td>
                                <td>{{ item.color }}</td>
                                <td>{{ item.standardCost }}</td>
                                <td>{{ item.listPrice }}</td>
                                <td>{{ item.size }}</td>
                                <td>{{ item.weight }}</td>
                                <td>
                                    <button (click)="deleteProduct(item, productList)" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Product Category Form -->
        <div class="col-12 mt-4">
            <div class="card border-secondary shadow-sm">
                <div class="card-header bg-info text-white">
                    <legend>Product Category</legend>
                </div>
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-9">
                            <label for="CategoryName" class="form-label">Category Name</label>
                            <input [(ngModel)]="productCategory.name" type="text" name="name" class="form-control">
                        </div>
                        <div class="col-3">
                            <button (click)="addProductCategory()" type="button" class="btn btn-info mt-4 w-100">Add Product Category</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

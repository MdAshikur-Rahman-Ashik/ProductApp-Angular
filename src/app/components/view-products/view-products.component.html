<div class="container mt-4">
   <div class="row">
      <div class="col-12">
         <table class="table table-bordered table-hover">
            <thead class="thead-dark">
               <tr>
                  <th>Product Category</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let item of productList;  trackByIndex">
                  <td>
                     <strong>Category Name: {{item.name}}</strong>
                     <div *ngIf="item.products.length > 0" class="mt-2">
                        <table class="table table-sm table-striped">
                           <thead class="thead-light">
                              <tr>
                                 <th>ProductId</th>
                                 <th>Product Name</th>
                                 <th>Product Number</th>
                                 <th>Color</th>
                                 <th>Standard Cost</th>
                                 <th>List Price</th>
                                 <th>Size</th>
                                 <th>Weight</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr *ngFor="let p of item.products;  trackByIndex">
                                 <td>{{p.productID}}</td>
                                 <td>{{p.name}}</td>
                                 <td>{{p.productNumber}}</td>
                                 <td>{{p.color}}</td>
                                 <td>{{p.standardCost}}</td>
                                 <td>{{p.listPrice}}</td>
                                 <td>{{p.size}}</td>
                                 <td>{{p.weight}}</td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                     <div *ngIf="item.products.length === 0" class="text-muted mt-2">
                        No products available in this category.
                     </div>
                  </td>
                  <td class="align-middle">
                     <a [routerLink]="['/addProduct', 'edit', item.productCategoryID]" class="btn btn-primary btn-sm">Edit</a>
                     <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">Delete</button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
